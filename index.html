<!DOCTYPE html>

<head>

	<div class="page-container">

	<script>
		fetch('header.html')

			.then(data => {
				document.getElementById('header-container').innerHTML = data;
			});

	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('footer-placeholder').innerHTML = html;
			});
