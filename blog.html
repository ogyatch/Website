<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ogyatch.com</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script defer src="js/scripts.js"></script>
</head>

<body>
	<div class="page-container">
		<main>
			<div class="thumbnail-container">
				<div class="thumbnail">
					<a href="/blog/blender-to-touchdesigner.html">
						<img src="img/blog/blender-to-touchdesigner-hero.png" alt="PNG Compress Saver">
					</a>
					<div class="thumbnail-caption">
						<span class="thumbnail-category">#TouchDesigner #Blender</span>
						<span class="thumbnail-title">Blenderで作成した3DデータをTouch Designerにインポートする方法</span>
					</div>
				</div>
				<div class="thumbnail">
					<a href="/blog/unityhub-install-error-hero.html">
						<img src="img/blog/unityhub-install-error-hero.png" alt="PNG Compress Saver">
					</a>
					<div class="thumbnail-caption">
						<span class="thumbnail-category">#UnityHub</span>
						<span class="thumbnail-title">会社PCでUnity Hubインストール時のエラー解決法</span>
					</div>
				</div>
			</div>
		</main>
	</div>

	<div id="header-container"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header-container').innerHTML = data;
			});
	</script>

	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('footer-placeholder').innerHTML = html;
			});
	</script>

</body>

</html>
