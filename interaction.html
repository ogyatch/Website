<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ogyatch.com</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/interaction.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,700i" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script defer src="js/scripts.js"></script>
</head>

<body>
	<div class="page-container">
		<main>
			<div class="animation-container">
				<div class="animation-thumbnail">
                    <div id="animation5"></div>
                    <div class="animation-caption">
                        <span class="animation-title">Vibrant Lines</span>
                    </div>
                </div>
				<div class="animation-thumbnail">
                    <div id="animation4"></div>
                    <div class="animation-caption">
                        <span class="animation-title">Repelling Circles</span>
                    </div>
                </div>
				<div class="animation-thumbnail">
                    <div id="animation3"></div>
                    <div class="animation-caption">
                        <span class="animation-title">Y-Axis Spin</span>
                    </div>
                </div>
				<div class="animation-thumbnail">
					<div id="animation2"></div>
					<div class="animation-caption">
						<!-- <span class="animation-category"><a href="https://openprocessing.org/sketch/2207173" target="_blank">View this code on OpenProcessing</a></span> -->
						<span class="animation-title">Click Me</span>
					</div>
				</div>
				<div class="animation-thumbnail">
					<div id="animation1"></div>
					<div class="animation-caption">
						<!-- <span class="animation-category"><a href="https://openprocessing.org/sketch/2207012" target="_blank">View this code on OpenProcessing</a></span> -->
						<span class="animation-title">Load Dots</span>
					</div>
				</div>

			</div>
		</main>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			loadAnimation('js/animation1.js', 'animation1');
			loadAnimation('js/animation2.js', 'animation2');
			loadAnimation('js/animation3.js', 'animation3');
			loadAnimation('js/animation4.js', 'animation4');
			loadAnimation('js/animation5.js', 'animation5');
		});

		function loadAnimation(scriptPath, containerId) {
			let script = document.createElement('script');
			script.src = scriptPath;
			script.onload = function () {
				new p5(function (p) {
					window["setupAnimation"](p, containerId);
				}, containerId);
			};
			document.head.appendChild(script);
		}
	</script>

	<div id="header-container"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('header-container').innerHTML = data;
			});
	</script>

	<div id="footer-placeholder"></div>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('footer-placeholder').innerHTML = html;
			});
	</script>

</body>

</html>
